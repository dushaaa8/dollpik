<section class="catalog">

  <aside class="create-item admin-only">
    <section class="contact-form">
      <h2>Створити айтем</h2>
      <form id="create-item-form">
        <label for="item-name">Назва товару:</label>
        <input type="text" id="item-name" name="item-name" placeholder="Назва товару" required>

        <label for="item-price">Ціна товару:</label>
        <input type="text" id="item-price" name="item-price" placeholder="Ціна" required>

        <label for="item-url">Лінк на зображення:</label>
        <input type="text" id="item-url" name="item-price" placeholder="URL" required>

        <button type="submit" id="submit-create">Відправити</button>
      </form>
    </section>
  </aside>
  <div class="catalog-full">
  <h2>Наш асортимент</h2>
