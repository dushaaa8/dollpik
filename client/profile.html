<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Купуйте стильні в’язані речі ручної роботи: светри, шапки, шарфи. Доставка по Україні." />
  <link rel="stylesheet" href="assets/styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<!-- header -->
<header class="header">
  <div class="logo-container">
    <a class="logo" href="index.html"><i class="fa-solid fa-shirt"></i></a>
  </div>

  <nav class="nav mobile-nav">
    <div id="burger" class="burger-icon"><i class="fa fa-bars"></i></div>
    <ul id="menu" class="mobile-menu">
      <li><a class="nav-item" href="index.html"><i class="fa-solid fa-house"></i><span class="tooltip">Головна</span></a></li>
      <li><a class="nav-item" href="about.html"><i class="fa-solid fa-info"></i><span class="tooltip">Про нас</span></a></li>
      <li><a class="nav-item" href="partnership.html"><i class="fa-regular fa-handshake"></i><span class="tooltip">Партнерство</span></a></li>
      <li><a class="nav-item" href="custom.html"><i class="fa-solid fa-scissors"></i><span class="tooltip">Особисте замовлення</span></a></li>
      <li><a class="nav-item auth" style="display: none" href="profile.html"><i class="fa-regular fa-user"></i><span class="tooltip">Профіль</span></a></li>

      <li> <div class="nav-item auth-buttons">
        <a href="/login">Увійти</a>
        <a href="/register">Зареєструватися</a>
      </div></li>

      <li><div id="user-info" style="display: none;">
        <span id="welcome-user"></span>
        <button id="logout-btn">Вийти</button>
      </div></li>
    </ul>
  </nav>
</header>

<!-- Особистий кабінет -->
<section class="profile-container">
    <div class="profile-info">
      <img src="https://placehold.co/100x100" alt="Аватар" class="profile-avatar">
      <h3 id="username">Ім'я Користувача</h3>
      <section class="contact-form hidden-left">
        <h2>Залиште відгук</h2>
        <form id ="review-form">
          <label for="name">Ім'я:</label>
          <input type="text" id="name" name="name" placeholder="Ваш псевдонім або ім'я" required>

          <label for="message">Повідомлення:</label>
          <textarea id="message" name="message" placeholder="Your message" required></textarea>

          <button type="submit" id="submit-review">Відправити</button>
        </form>
      </section>
    </div>
    <div class="cart-section hidden-right">
      <h2>Ваші товари</h2>
      <ul class="cart-items">

      </ul>
      <p><strong>Загальна сума: 2450 грн</strong></p>
    </div>
</section>

<section class="order-form">
  <h2>Оформлення замовлення</h2>
  <form>
    <div class="form-row">
      <div class="form-group">
        <label for="first-name">Ім'я:</label>
        <input type="text" id="first-name" name="first-name" required>
      </div>
      <div class="form-group">
        <label for="last-name">Прізвище:</label>
        <input type="text" id="last-name" name="last-name" required>
      </div>
    </div>
    <div class="form-group">
      <label for="phone">Номер телефонa:</label>
      <input type="text" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="city">Місто:</label>
        <input type="text" id="city" name="city" required>
      </div>
      <div class="form-group">
        <label for="address">Адреса:</label>
        <input type="text" id="address" name="address" required>
      </div>
    </div>
    <button type="submit">Оформити замовлення</button>
  </form>
</section>
<!--footer-->
<footer class="footer">
  <div class="footer-content">
    <div class="footer-column">
      <h3>Зв'яжіться з нами:</h3>
      <p>Email: info@handmade-shop.com</p>
      <p>Телефон: +380 123 456 789</p>
    </div>
    <div class="footer-column">
      <h3>Ми в соціальних мережах:</h3>
      <div class="socials">
        <a class="social-link" href="#"><i class="fa-brands fa-tiktok"></i></a>
        <a class="social-link" href="#"><i class="fa-brands fa-instagram"></i></a>
        <a class="social-link" href="#"><i class="fa-brands fa-telegram"></i></a>
      </div>
    </div>
  </div>
</footer>
<script src="script.js"></script>
<script src="auth-check.js"></script>
</body>
</html>
